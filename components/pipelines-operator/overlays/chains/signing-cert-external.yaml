apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: signing-secrets
  namespace: openshift-pipelines
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-cluster
  target:
    name: signing-secrets
    # prevent fighting with tekton over ownership
    creationPolicy: Orphan
  dataFrom:
  - extract:
      key: COSIGN
