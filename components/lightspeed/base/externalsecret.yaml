apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: credentials
  namespace: openshift-lightspeed
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-cluster
  target:
    name: credentials
  data:
    - secretKey: apitoken
      remoteRef:
        key: OLS_API_TOKEN
