appDomain: .apps.hub.ocplab.com

ingress:
  className: openshift-default
  additionalAnnotations:
    "haproxy.router.openshift.io/timeout": "5m"

authenticator:
  type: keycloak

storage:
  type: s3
  region: REGION
  bucket: rhtpa
  accessKey:
    valueFrom:
      secretKeyRef:
        name: rhtpa-storage
        key: AWS_ACCESS_KEY_ID
  secretKey:
    valueFrom:
      secretKeyRef:
        name: rhtpa-storage
        key: AWS_SECRET_ACCESS_KEY

database:
  sslMode: disable
  host:
    valueFrom:
      secretKeyRef:
        name: postgresql
        key: database-host
  port:
    valueFrom:
      secretKeyRef:
        name: postgresql
        key: database-port
  name:
    valueFrom:
      secretKeyRef:
        name: postgresql
        key: database-name
  username:
    valueFrom:
      secretKeyRef:
        name: postgresql
        key: database-user
  password:
    valueFrom:
      secretKeyRef:
        name: postgresql
        key: database-password

createDatabase:
  name:
    valueFrom:
      secretKeyRef:
        name: postgresql
        key: database-name
  username:
    valueFrom:
      secretKeyRef:
        name: postgresql
        key: database-user
  password:
    valueFrom:
      secretKeyRef:
        name: postgresql
        key: database-password

migrateDatabase:
  username:
    valueFrom:
      secretKeyRef:
        name: postgresql
        key: database-user
  password:
    valueFrom:
      secretKeyRef:
        name: postgresql
        key: database-password

modules:
  createDatabase:
    enabled: true
  migrateDatabase:
    enabled: true
  createImporters:
    enabled: true
    importers:
      redhat-sboms:
        sbom:
          description: All Red Hat SBOMs
          period: 1d
          source: https://access.redhat.com/security/data/sbom/beta/
          keys:
            - https://access.redhat.com/security/data/97f5eac4.txt#77E79ABE93673533ED09EBE2DCE3823597F5EAC4
          disabled: true
          fetchRetries: 50
      redhat-csaf:
        csaf:
          description: All Red Hat CSAF data
          period: 1d
          source: redhat.com
          disabled: true
          fetchRetries: 50
      cve:
        cve:
          description: CVE list v5
          period: 1d
          source: https://github.com/CVEProject/cvelistV5
          disabled: false
      osv-github:
        osv:
          description: GitHub Advisory Database
          period: 1d
          source: https://github.com/github/advisory-database
          path: advisories
          disabled: false

oidc:
  issuerUrl: https://sso.ocplab.com/realms/ocplab
  clients:
    frontend:
      clientId: rhtpa
    cli:
      clientId: rhtpa
      clientSecret:
        valueFrom:
          secretKeyRef:
            name: rhtpa-oidc
            key: clientSecret
