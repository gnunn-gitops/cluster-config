resources:
- github.com/redhat-cop/gitops-catalog/openshift-data-foundation-operator/operator/overlays/stable-4.16

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: registry.redhat.io/openshift4/ose-cli:latest
    target:
      kind: Job
      name: enable-odf-console-plugin
  - patch: |-
      - op: replace
        path: /spec/channel
        value: stable-4.17
    target:
      kind: Subscription
      name: odf-operator
  - patch: |-
      - op: add
        path: /spec/proxy
        value:
          - alias: provider-proxy
            authorization: UserToken
            endpoint:
              service:
                name: ux-backend-proxy
                namespace: openshift-storage
                port: 8888
            type: Service
    target:
      kind: ConsolePlugin
      name: odf-console
