apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitops-shared-cluster-access
rules:
- apiGroups:
    - argoproj.io
  resources:
    - applications
    - applicationsets
    - appprojects
  verbs:
    - get
    - list
    - watch
- apiGroups:
    - authorization.k8s.io
  resources:
    - SelfSubjectAccessReview
  verbs:
    - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitops-shared-cluster-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitops-shared-cluster-access
subjects:
  - kind: ServiceAccount
    name: argocd-argocd-application-controller
    namespace: gitops
  - kind: ServiceAccount
    name: argocd-argocd-server
    namespace: gitops
  - kind: ServiceAccount
    name: argocd-applicationset-controller
    namespace: gitops
