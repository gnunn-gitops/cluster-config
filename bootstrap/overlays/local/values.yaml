default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    labels:
      app-source: local
      repo: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/gnunn-gitops/cluster-config.git
      targetRevision: HEAD

applications:

  cert-manager-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: cert-manager-operator
    source:
      path: components/cert-manager-operator/aggregate/overlays/letsencrypt

  authentication:
    annotations:
      argocd.argoproj.io/sync-wave: '4'
    destination:
      namespace: openshift-config
    source:
      path: components/oauth/overlays/homelab

  registry:
    annotations:
      argocd.argoproj.io/sync-wave: '5'
    destination:
      namespace: openshift-image-registry
    source:
      path: components/registry-sno/base

  alertmanager:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: components/alertmanager/base

  rbac:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: components/rbac/base

  kyverno:
    enabled: false
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: kyverno
    source:
      path: components/kyverno/overlays/policies
    syncPolicyRetry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    extraFields: |
      ignoreDifferences:
        - group: kyverno.io
          kind: ClusterPolicy
          jsonPointers:
          - /spec/rules
        - group: kyverno.io
          kind: Policy
          jsonPointers:
          - /spec/rules

  # web-terminal:
  #   annotations:
  #     argocd.argoproj.io/sync-wave: '21'
  #   destination:
  #     namespace: openshift-operators
  #   source:
  #     path: components/web-terminal-operator/base

  defrag-etcd:
    annotations:
      argocd.argoproj.io/sync-wave: '99'
    destination:
      namespace: openshift-etcd
    source:
      path: components/defrag-etcd/base

  cleanup-completed-pods:
    annotations:
      argocd.argoproj.io/sync-wave: '99'
    destination:
      namespace: clean-completed-pods
    source:
      path: components/clean-completed-pods/base
