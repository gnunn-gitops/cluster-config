default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    labels:
      app-source: local.home
      repo: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/gnunn-gitops/cluster-config.git
      targetRevision: HEAD

projects:

  demo:
    description: Project for ad-hoc demos and testing
    sourceRepos:
    - "*"
    destinations: |
      - namespace: '*'
        server: https://kubernetes.default.svc
    extraFields: |
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'

applications:

  lvm-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '2'
    destination:
      namespace: openshift-storage
    source:
      path: clusters/overlays/local.home/components/lvm-operator

  acs-secured-cluster:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: rhacs-operator
    source:
      path: components/acs-operator/overlays/secured-cluster
      extraSourceFields: |
        plugin:
          name: setenv-cmp-plugin

  console-links:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.home/components/consolelinks

  cost-management:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: costmanagement-metrics-operator
    source:
      path: clusters/overlays/local.home/components/cost-management-operator

  lokistack:
    enabled: false
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    source:
      path: clusters/overlays/local.home/components/lokistack
    syncPolicyRetry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  node-config:
    annotations:
      argocd.argoproj.io/sync-wave: '99'
    source:
      path: clusters/overlays/local.home/components/node-config

  rollout-manager:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    source:
      path: components/rollout-manager/base

# Tenants
  gitops:
    project: cluster-config
    annotations:
      argocd.argoproj.io/sync-wave: '50'
    destination:
      namespace: gitops
    source:
      path: components/gitops-operator/overlays/shared
      extraSourceFields: |
        plugin:
          name: setenv-cmp-plugin

  tenant-secrets:
    project: cluster-config
    labels:
      repo: use-head
    annotations:
      argocd.argoproj.io/sync-wave: '50'
    destination:
      namespace: tenant-secrets
    source:
      path: components/tenant-secrets/base

  tenants:
    project: cluster-config
    labels:
      repo: use-head
    annotations:
      argocd.argoproj.io/sync-wave: '51'
    source:
      path: clusters/overlays/local.home/components/tenants
